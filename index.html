<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMath Fun - Game Matematika Anak</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header class="site-header">
        <div class="container">
            <a href="#" class="site-title">SmartMath Fun</a>
            </div>
    </header>

    <main class="container">
        <section class="hero-banner">
            <h1>Selamat Datang di SmartMath Fun!</h1>
            <p>Belajar Matematika Sambil Bermain, Seru dan Mengasyikkan!</p>
        </section>

        <section class="filter-section">
            <div>
                <label for="filter-age">Filter Usia:</label>
                <select id="filter-age">
                    <option value="all">Semua Usia</option>
                    <option value="Pre-K">Pre-K (4-5)</option>
                    <option value="TK">TK (5-6)</option>
                    <option value="Kelas 1">Kelas 1 (6-7)</option>
                    <option value="Kelas 2">Kelas 2 (7-8)</option>
                    <option value="Kelas 3">Kelas 3 (8-9)</option>
                     <option value="Kelas 4-6">Kelas 4-6 (9-12)</option>
                </select>
            </div>
            <div>
                <label for="filter-topic">Filter Topik:</label>
                <select id="filter-topic">
                    <option value="all">Semua Topik</option>
                    <option value="Berhitung">Berhitung</option>
                    <option value="Penjumlahan">Penjumlahan</option>
                    <option value="Pengurangan">Pengurangan</option>
                    <option value="Perkalian">Perkalian</option>
                    <option value="Pembagian">Pembagian</option>
                    <option value="Pecahan">Pecahan</option>
                    <option value="Logika">Logika</option>
                    <option value="Pola">Pola</option>
                    <option value="Waktu">Waktu</option>
                    <option value="Ukuran">Ukuran</option>
                    <option value="Geometri">Geometri</option>
                    <option value="Uang">Uang</option>
                </select>
            </div>
        </section>

        <section id="game-grid">
            </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="current-year"></span> SmartMath Fun. Belajar Jadi Menyenangkan!</p>
    </footer>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="game-modal-title">Judul Game</h2>
            <p id="game-modal-description">Deskripsi game...</p>
            <p id="game-score">Skor: 0 | Skor Tertinggi: <span id="high-score">0</span></p>
            <div id="game-area">
                </div>
            <div id="game-feedback" class="game-feedback"></div>
            <button id="restart-game-button" class="game-button restart" style="display: none;">Mulai Ulang</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
